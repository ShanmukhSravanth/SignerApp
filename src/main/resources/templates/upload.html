<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    <form method="POST" enctype="multipart/form-data" th:action="@{/upload}">
        <input type="file" name="file" required />
        <button type="submit">Upload</button>
    </form>
    <form method="POST" th:action="@{/sign}">
        <button type="submit">Sign and Download</button>
    </form>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${signedFileName}">
        <p>Download signed file: <a th:href="@{/download/{filename}(filename=${signedFileName})}" th:text="${signedFileName}"></a></p>
    </div>
</body>
</html>
